<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        
        <div class="input-section">
            <input type="text" id="activity" placeholder="Enter activity">
            <input type="number" id="duration" placeholder="Duration (minutes)">
            <label for="intensity">Intensity:</label>
            <input type="range" id="intensity" min="1" max="10" value="5">
            <select id="category">
                <option value="cardio">Cardio</option>
                <option value="strength">Strength</option>
                <option value="flexibility">Flexibility</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="activity-date">
            <button id="add-activity">Add Activity</button>
        </div>

        <div id="goal-section">
            <h2>Weekly Goal</h2>
            <input type="number" id="goal-input" placeholder="Weekly goal (minutes)">
            <button id="set-goal">Set Goal</button>
            <div id="goal-progress-bar">
                <div id="goal-progress"></div>
            </div>
        </div>

        <div class="output-section">
            <h2>Activities</h2>
            <div id="filter-section">
                <label for="filter-category">Filter by category:</label>
                <select id="filter-category">
                    <option value="all">All</option>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="other">Other</option>
                </select>
                <label for="filter-date-from">From:</label>
                <input type="date" id="filter-date-from">
                <label for="filter-date-to">To:</label>
                <input type="date" id="filter-date-to">
            </div>
            <ul id="activity-list"></ul>
        </div>

        <div id="statistics">
            <h2>Statistics</h2>
            <p>Total Duration: <span id="total-duration">0</span> minutes</p>
            <p>Cardio: <span id="cardio-duration">0</span> minutes</p>
            <p>Strength: <span id="strength-duration">0</span> minutes</p>
            <p>Flexibility: <span id="flexibility-duration">0</span> minutes</p>
            <p>Other: <span id="other-duration">0</span> minutes</p>
            <p>Total Calories Burned: <span id="total-calories">0</span></p>
        </div>

        <div id="visualization">
            <h2>Activity Distribution</h2>
            <canvas id="activity-chart"></canvas>
        </div>

        <div id="calendar-view">
            <h2>Calendar View</h2>
            <div id="calendar"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
